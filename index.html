<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-wdith,
    initial-scale = 1.0">
    <meta http-equiv = "X-UA-Compatible" content = "ie-edge">
    <title>Calculator</title>
    <link href = "styles.css" rel = "stylesheet">
    <script src = "script.js" defer></script>
</head>
<body>
    <div class = "header">
        <h1 style = "text-align:center">BinaryConverter</h1>
    </div>
    <div class = "calculator-grid">
        <div class = "output">
            <div data-currentOperand class = "current-operand"></div>
        </div>
        <button data-allClear class = "span-two">AC</button>
        <button data-delete class = "span-two">DEL</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-number>0</button>
        <button BTD>BinaryToDecimal</button>
        <button DTB>DecimalToBinary</button>
    </div>
</body>
</html>
